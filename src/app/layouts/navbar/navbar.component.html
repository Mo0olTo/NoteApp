<section class="">
    

<nav class="bg-sky-900 border-white w dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a routerLink="/home" class="flex items-center space-x-3 rtl:space-x-reverse">
        <i class="fa-solid fa-book text-yellow-500 text-2xl"></i>
          <span class="self-center text-2xl font-semibold whitespace-nowrap text-yellow-500 dark:text-white">Daily Notes</span>
      </a>
      <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-yellow-500 hover:text-cyan-600 rounded-lg md:hidden hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
      </button>
      <div class="ps-0 md:ps-9 flex-grow hidden w-full md:flex md:w-auto" id="navbar-default">
        
        @if (isLogin()) {

            <ul class=" capitalize items-center font-medium flex flex-col p-4 md:p-0 mt-4 border rounded-lg md:flex-row md:space-x-3 md: rtl:space-x-reverse md:mt-0 md:border-0 md:bg-grey-500 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                  <a routerLink="/home" routerLinkActive="bg-yellow-500 text-sky-900"
                   class="block py-1 px-3 text-white rounded  "
                    aria-current="page">Home</a>
                </li>
                <li>
                  <a routerLink="/notes" routerLinkActive="bg-yellow-500 text-sky-900"
                   class="block py-1 px-3 text-white rounded  "
                    aria-current="page">Notes</a>
                </li>
                <li>
                  <a routerLink="/contact" routerLinkActive="bg-yellow-500 text-sky-900"
                   class="block py-1 px-3 text-white rounded  "
                    aria-current="page">Contact</a>
                </li>
                <li>
                  <a routerLink="/about" routerLinkActive="bg-yellow-500 text-sky-900"
                   class="block py-1 px-3 text-white rounded  "
                    aria-current="page">About</a>
                </li>
          
              </ul>
        }
        <ul class="ms-auto capitalize items-center font-medium flex flex-col p-4 md:p-0 mt-4 border rounded-lg md:flex-row md:space-x-2 md: rtl:space-x-reverse md:mt-0 md:border-0 md:bg-grey-500 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a href="#"
             class="block py-1 px-2 text-white rounded  "
              aria-current="page"><i class="fab fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"
             class="block py-1 px-2 text-white rounded  "
              aria-current="page"><i class="fab fa-x-twitter"></i></a>
          </li>
          <li>
            <a href="#"
             class="block py-1 px-2 text-white rounded  "
              aria-current="page"><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a href="#"
             class="block py-1 px-2 text-white rounded  "
              aria-current="page"><i class="fab fa-linkedin"></i></a>
          </li>
         


        

          @if (!isLogin()) {

            <button routerLink="/login" routerLinkActive="bg-yellow-500 text-sky-900"
            class="block py-1 px-3 text-white rounded  "> 
              Login
            </button>
            <button routerLink="/register" routerLinkActive="bg-yellow-500 text-sky-900"
            class="block py-1 px-3 text-white rounded  "> 
              Register
            </button>
          }@else {
            <li>
                <a href="#"
                routerLink="" routerLinkActive="bg-yellow-500 bg-sky-900"
                role="button"

                (click)="authService.logOut()"
                 class="block py-1 px-2 text-white rounded  "
                  aria-current="page">Logout</a>
              </li>

          }
        
         
    
        </ul>
   
      </div>
    </div>
  </nav>
  

</section>
